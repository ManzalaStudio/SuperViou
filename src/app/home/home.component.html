<mat-card class="container" appDnd (fileDropped)="onFileDropped($event)">
	<mat-card-content>
		<input type="file" #fileDropRef id="fileDropRef" title="" (change)="fileBrowseHandler($event.target.files)" />
		<svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
			<path
				d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 
				.9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 
				1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 
				8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z">
			</path>
		</svg>
		<label for="fileDropRef" *ngIf="!file">
			<strong>Choose a video</strong>
			<span> or drag it here</span>.
		</label>
		<div class="file-detail-container" *ngIf="file">
			<strong>{{ file?.name }}</strong>
			<div class="delete" (click)="deleteFile()">
				<svg version="1.1" class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
					<g>
						<path
							d="M256,0C114.844,0,0,114.844,0,256s114.844,256,256,256s256-114.844,256-256S397.156,0,256,0z M359.54,329.374
							c4.167,4.165,4.167,10.919,0,15.085L344.46,359.54c-4.167,4.165-10.919,4.165-15.086,0L256,286.167l-73.374,73.374
							c-4.167,4.165-10.919,4.165-15.086,0l-15.081-15.082c-4.167-4.165-4.167-10.919,0-15.085l73.374-73.375l-73.374-73.374
							c-4.167-4.165-4.167-10.919,0-15.085l15.081-15.082c4.167-4.165,10.919-4.165,15.086,0L256,225.832l73.374-73.374
							c4.167-4.165,10.919-4.165,15.086,0l15.081,15.082c4.167,4.165,4.167,10.919,0,15.085l-73.374,73.374L359.54,329.374z" />
					</g>
				</svg>
			</div>
		</div>
	</mat-card-content>
</mat-card>

<div class="settingsContainer">
	<button mat-raised-button (click)="openSettings()">Settings</button>
</div>

<div class="encodeContainer">
	<button mat-raised-button color="primary" [disabled]="!file" (click)="processFile()">Go !</button>
</div>
